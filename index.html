<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro 3x3</title>
    <link rel="stylesheet" href="caro.css">
</head>

<body>

    <div class="container">
        <div class="controller">
            <input type="button" value="new game" id="newGame" onclick="reload()">
        </div>
        <div>
            <div id="overlay"></div>
            <div class="grid">
                <div class="row">
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                </div>
                <div class="row">
                    <div id="4"></div>
                    <div id="5"></div>
                    <div id="6"></div>
                </div>
                <div class="row">
                    <div id="7"></div>
                    <div id="8"></div>
                    <div id="9"></div>
                </div>
            </div>
        </div>
        <div class="showInformationDiv">
            <h1 style="color: rgb(25, 98, 200);">Notify:</h1>
            <div class="showInfo">Lượt của bạn</div>
        </div>
    </div>
    <script src="caro.js"></script>
</body>

</html>
